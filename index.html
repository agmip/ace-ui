<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>ACE Demo</title>
 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
 <link rel="stylesheet" href="css/leaflet/MarkerCluster.css" />
 <link rel="stylesheet" href="css/leaflet/MarkerCluster.Default.css" />
  <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
     <link rel="stylesheet" href="css/leaflet/MarkerCluter.Default.ie.css" />
     <![endif]-->
 <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
 <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">
 <!--[if lt IE 8]>
   <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
 <![endif]-->
 <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/south-street/jquery-ui.css" />
 <link rel="stylesheet" href="css/main.css" />

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"><</script>
 <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet-src.js"></script>
 <script src="js/leaflet.markercluster.js"></script>
</head>
<body>
 <div class="container">
 <div class="span-24">
  <h1>AgMIP Crop Modeling Database (DEMO)</h1>
  </div>
  <div id="tabs" class="span-9">
  <ul>
   <li><a href="#search-panel"><span>Search</span></a></li>
   <li><a href="#data-panel"><span>Selected Data</span></a></li>
  </ul>
   <div id="search-panel">
    <h3>
     Search <span id="status"></span>
    </h3>
    <div>
     <label for="crop-search">Crop:</label> <select id="crop-search">
     </select>
     <div id="submit">
      <input type="submit" value="Search" id="search" />
      <span id="query-spinner">Loading...</span>
     </div>
    </div>
    <h3>Location Results:</h3>
    <div>
     <div id="search-results"></div>
    </div>
   </div>
   <div id="data-panel"></div>
  </div>
  <div id="map-container" class="span-14 last">
   <div id="map"></div>
  </div>
  
  
  <div class="span-24">
  </div>
 </div>
 <script src="js/main.js"></script>
</body>
</html>
